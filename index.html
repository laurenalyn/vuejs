<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.js</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
       <!-- <div class="demo" @click="attachRed = !attachRed" :class="divClasses"></div>
       <div class="demo" :class="{red: attachRed}"></div>
       <div class="demo" :class="[color, {red: attachRed}]"></div>
       <hr>
       <input type="text" v-model="color"> -->

       <div class="demo":style="{backgroundColor: color}"></div>
       <!-- if using classes with a - you must enclose in single quotes -- or you can use camelCase -->
       <div class="demo" :style="myStyle"></div>
       <div class="demo"></div>
        <hr>
        <!--using the input to change the color by binding the color property -->
        <input type="text" v-model="color">
        <input type="text" v-model="width">
    </div>

    <script>
        new Vue({
            el: '#app',
            
            // data: {
            //     attachRed: false,
            //     color: 'green'
            // },

            // computed: {
            //     divClasses: function() {
            //         return {
            //             red: this.attachRed,
            //             blue: !this.attachRed
            //         };
            //     }
            // }

            data: {
                color: 'grey',
                width: 100
            },
            computed: {
                myStyle: function() {
                    return {
                        backgroundColor: this.color,
                        // have to add + 'px' to make it a pixel value
                        width: this.width + 'px'
                    }
                }
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.js</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-on:click="increast(2,event)"   listens for click event and adds our own arguments -->
        <button v-on:click="increase(2, $event)">Click me</button> 
        <button v-on:click="counter++">Click me</button> 
        <p>{{ counter *2 > 10 ? 'Greater than 10' : 'Smaller than 10' }}</p>
        <!-- v-on:mousemove=""  listens for mouse movement (hover) -->
        <p v-on:mousemove="updateCoordinates">
            Coordinates: {{ x }} / {{ y }}
            <!-- .stop is a modifier which will STOP propigation  -->
            <span v-on:mousemove.stop="">DEAD SPOT </span>
        </p>
        <!-- key modifier - .enter will send an alert when the ENTER key is hit -->
        <input type="text" v-on:keyup.enter="alertMe">
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                x: 0,
                y: 0,
            },
            methods: {
                increase: function(step, event) {
                    this.counter += step;
                },
                updateCoordinates: function(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                alertMe: function () {
                    alert('you hit the enter key');
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>conditionals&renderinglists</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="show">You can see me!</p>
        <p v-else>Now you see me!</p> 
        <!-- v-else take place of the v-if it follows (just like an if/else statement) -->
        <template v-if="show">
            <h1>Heading</h1>
            <p>inside a template</p>
        </template>
        <!-- v-show doesnt DETACH the element - it changes it to display:none -->
        <p v-show="show">Do you also see me?</p>
        <button @click="show = !show">Switch</button>
    </div>
    


    <script>
        new Vue({
            el:'#app',
            data: {
                show: true
            }
        });
    </script>
</body>
</html>
